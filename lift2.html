<!DOCTYPE html>
<html>
<head>
	<title>电梯第二弹</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lift2.css">
</head>
<body>
<div>
	<label>电梯楼层：</label>
	<input type="number" class="floornum" value="10"
           onKeyUp="this.value=this.value.replace(/[^\.\d]/g,'');this.value=this.value.replace('.','');"/>
	<label>电梯数量：</label><input type="number" class="liftnum" value="1"
	       onKeyUp="this.value=this.value.replace(/[^\.\d]/g,'');this.value=this.value.replace('.','');"/>
	<button class="confirm">确定</button>
</div>
<div class="lift-wrap">
<!-- 电梯控制器 -->
	<div class="lift-controller-wrap"></div>
<!-- 电梯 -->
	<div class="lift-box">
		<div class="box" data-floor='10'></div>
		<div class="box" data-floor='9'></div>
		<div class="box" data-floor='8'></div>
		<div class="box" data-floor='7'></div>
		<div class="box" data-floor='6'></div>
		<div class="box" data-floor='5'></div>
		<div class="box" data-floor='4'></div>
		<div class="box" data-floor='3'></div>
		<div class="box" data-floor='2'></div>
		<div class="box active" data-floor='1'></div>
	</div>
</div>



<script type="text/javascript" src='lift2.js'></script>
</body>
</html>
